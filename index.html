<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinguaLift</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body, h1, h2, h3, p, button { font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 20px 0;
      min-height: 100vh;
    }

    #app {
      max-width: 720px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    #level-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff9800;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
    }

    #placement-section, #practice {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    #contextParagraph {
      font-size: 1.15em;
      line-height: 1.7;
      margin-bottom: 20px;
      border-left: 5px solid #6b21a8;
      padding-left: 20px;
      color: #374151;
    }

    #questionText {
      font-size: 1.2em;
      font-weight: 600;
      color: #6b21a8;
      margin-top: 20px;
    }

    button {
      font-size: 1em;
      font-weight: 600;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      background: #4caf50;
      color: white;
      margin-top: 10px;
    }

    #choices button {
      width: 100%;
      background: linear-gradient(135deg, #6b21a8, #a855f7);
      margin: 10px 0;
      text-align: left;
    }

    #choices button:hover {
      transform: translateX(5px);
    }

    #nextBtn {
      background: linear-gradient(135deg, #10b981, #34d399);
      width: 100%;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div id="app">
    <div id="level-badge" class="hidden">
      Nivel: <span id="level-num">1</span>
    </div>

    <h1>LinguaLift</h1>

    <!-- PLACEMENT TEST -->
    <div id="placement-section">
      <div id="intro-card">
        <h2>Bienvenido</h2>
        <p>Vamos a determinar tu nivel actual de espa√±ol.</p>
        <button id="startTestBtn">Comenzar Prueba de Nivel</button>
      </div>

      <div id="test-card" class="hidden">
        <h3>Prueba de Nivel</h3>
        <p id="test-word"></p>
        <div>
          <button id="knowBtn">Conozco esta palabra</button>
          <button id="dontKnowBtn">No conozco esta palabra</button>
        </div>
      </div>
    </div>

    <!-- PRACTICE QUESTIONS -->
    <div id="practice" class="hidden">
      <p id="contextParagraph"></p>
      <p id="questionText"></p>
      <div id="choices"></div>
      <button id="nextBtn" class="hidden">Siguiente</button>
    </div>
  </div>

  <!-- Link to your words.js -->
  <script src="words.js"></script>

  <!-- Your script.js will go here -->
  <script src="script.js"></script>
</body>
</html>
