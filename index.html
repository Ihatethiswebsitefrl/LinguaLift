<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinguaLift</title>

  <!-- ===== Fonts & CSS ===== -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body, h1, h2, h3, p, button { font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 20px 0;
      min-height: 100vh;
    }

    #app {
      max-width: 720px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    #level-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff9800;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
    }

    #placement-section, #practice {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    #contextParagraph {
      font-size: 1.15em;
      line-height: 1.7;
      margin-bottom: 20px;
      border-left: 5px solid #6b21a8;
      padding-left: 20px;
      color: #374151;
    }

    #questionText {
      font-size: 1.2em;
      font-weight: 600;
      color: #6b21a8;
      margin-top: 20px;
    }

    button {
      font-size: 1em;
      font-weight: 600;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      background: #4caf50;
      color: white;
      margin-top: 10px;
    }

    #choices button {
      width: 100%;
      background: linear-gradient(135deg, #6b21a8, #a855f7);
      margin: 10px 0;
      text-align: left;
    }

    #choices button:hover { transform: translateX(5px); }

    #nextBtn { background: linear-gradient(135deg, #10b981, #34d399); width: 100%; }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div id="app">
    <div id="level-badge" class="hidden">
      Nivel: <span id="level-num">1</span>
    </div>

    <h1>LinguaLift</h1>

    <div id="placement-section">
      <div id="intro-card">
        <h2>Bienvenido</h2>
        <p>Vamos a determinar tu nivel actual de español.</p>
        <button onclick="startPlacementTest()">Comenzar Prueba de Nivel</button>
      </div>

      <div id="test-card" class="hidden">
        <h3>Prueba de Nivel</h3>
        <p id="test-word"></p>
        <button onclick="handleTestResponse(true)">Conozco esta palabra</button>
        <button onclick="handleTestResponse(false)">No conozco esta palabra</button>
      </div>
    </div>

    <div id="practice" class="hidden">
      <p id="contextParagraph"></p>
      <p id="questionText"></p>
      <div id="choices"></div>
      <button id="nextBtn" class="hidden" onclick="nextQuestion()">Siguiente</button>
    </div>
  </div>

  <!-- ===== WORDS.JS ===== -->
  <script src="words.js"></script>

  <!-- ===== MAIN SCRIPT ===== -->
  <script>
    let testIndex = 0;
    let knownCount = 0;
    let currentLevel = 1;
    let practiceIndex = 0;
    let wrongAttempts = 0;

    // Pretest words
    const testWords = ["Feliz", "Dudar", "Elocuencia", "Prudente", "Abstruso"];

    function startPlacementTest() {
      testIndex = 0;
      knownCount = 0;
      document.getElementById("intro-card").classList.add("hidden");
      document.getElementById("test-card").classList.remove("hidden");
      showNextTestWord();
    }

    function showNextTestWord() {
      if (testIndex < testWords.length) {
        document.getElementById("test-word").innerText =
          `¿Conoces esta palabra?: ${testWords[testIndex]}`;
      } else {
        mapLevelFromTest();
      }
    }

    function handleTestResponse(isKnown) {
      if (isKnown) knownCount++;
      testIndex++;
      showNextTestWord();
    }

    function mapLevelFromTest() {
      // Map pretest known count to level (1–5)
      currentLevel = Math.min(5, knownCount + 1);
      document.getElementById("level-num").innerText = currentLevel;
      document.getElementById("level-badge").classList.remove("hidden");
      document.getElementById("placement-section").classList.add("hidden");
      document.getElementById("practice").classList.remove("hidden");
      practiceIndex = 0;
      showPracticeQuestion();
    }

    function showPracticeQuestion() {
      const questions = practiceQuestions[currentLevel]; // from words.js
      if (!questions || practiceIndex >= questions.length) {
        document.getElementById("practice").innerHTML =
          `<h2>¡Nivel ${currentLevel} completado!</h2>
           <button onclick="location.reload()">Reiniciar</button>`;
        return;
      }

      const q = questions[practiceIndex];
      wrongAttempts = 0;

      document.getElementById("contextParagraph").innerText = q.paragraph;
      document.getElementById("questionText").innerText = q.question;

      const choicesContainer = document.getElementById("choices");
      choicesContainer.innerHTML = "";
      document.getElementById("nextBtn").classList.add("hidden");

      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(i, q.correct);
        choicesContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const buttons = document.querySelectorAll("#choices button");
      if (selected === correct) {
        buttons[selected].style.background = "#4caf50";
        buttons.forEach(b => b.disabled = true);
        document.getElementById("nextBtn").classList.remove("hidden");
      } else {
        wrongAttempts++;
        buttons[selected].style.background = "#f44336";
        buttons[selected].disabled = true;

        if (wrongAttempts >= 2) {
          // show correct answer after 2 wrong attempts
          const questions = practiceQuestions[currentLevel];
          const correctIndex = questions[practiceIndex].correct;
          buttons[correctIndex].style.background = "#4caf50";
          buttons.forEach(b => b.disabled = true);
          document.getElementById("nextBtn").classList.remove("hidden");
        }
      }
    }

    function nextQuestion() {
      practiceIndex++;
      showPracticeQuestion();
    }
  </script>
</body>
</html>
