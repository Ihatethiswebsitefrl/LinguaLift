<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinguaLift</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- Level Badge -->
    <div id="level-badge" class="hidden">
      Nivel: <span id="level-num">1</span>
    </div>

    <!-- App Title -->
    <h1>LinguaLift</h1>

    <!-- Placement Test Section -->
    <div id="placement-section">

      <!-- Intro Card -->
      <div id="intro-card">
        <h2>Bienvenido</h2>
        <p>Vamos a determinar tu nivel actual de espa√±ol.</p>
        <button id="startTestBtn">Comenzar Prueba de Nivel</button>
      </div>

      <!-- Test Card -->
      <div id="test-card" class="hidden">
        <h3>Prueba de Nivel</h3>
        <p id="test-word"></p>
        <button id="knowBtn">Conozco esta palabra</button>
        <button id="dontKnowBtn">No conozco esta palabra</button>
      </div>

    </div>

    <!-- Practice Section -->
    <div id="practice" class="hidden">
      <p id="contextParagraph"></p>
      <p id="questionText"></p>
      <div id="choices"></div>
      <button id="nextBtn" class="hidden">Siguiente</button>
    </div>

  </div>

  <!-- Load words.js first -->
  <script src="words.js"></script>

  <!-- Then load your main script -->
  <script src="script.js"></script>
</body>
</html>
