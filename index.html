<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinguaLift</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Link your CSS file here -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="level-badge" class="hidden">
      Nivel: <span id="level-num">1</span>
    </div>

    <h1>LinguaLift</h1>

    <div id="placement-section">
      <div id="intro-card">
        <h2>Bienvenido</h2>
        <p>Vamos a determinar tu nivel actual de espa√±ol.</p>
        <button id="startTestBtn" onclick="startPlacementTest()">Comenzar Prueba de Nivel</button>
      </div>

      <div id="test-card" class="hidden">
        <h3>Prueba de Nivel</h3>
        <p id="test-word"></p>
        <button id="knowBtn" onclick="handleTestResponse(true)">Conozco esta palabra</button>
        <button id="dontKnowBtn" onclick="handleTestResponse(false)">No conozco esta palabra</button>
      </div>
    </div>

    <div id="practice" class="hidden">
      <p id="contextParagraph"></p>
      <p id="questionText"></p>
      <div id="choices"></div>
      <button id="nextBtn" class="hidden" onclick="nextQuestion()">Siguiente</button>
    </div>
  </div>

  <!-- Link your words.js here -->
  <script src="words.js"></script>
  <!-- Link main script.js -->
  <script src="script.js"></script>
</body>
</html>
