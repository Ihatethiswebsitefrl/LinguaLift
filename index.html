<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaLift</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f8; }
    #app { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background: #4caf50; color: #fff; cursor: pointer;}
    button:hover { background: #45a049;}
    #choices button { background: #2196F3; }
    #choices button:hover { background: #1976D2; }
    .hidden { display: none; }
    .test-actions { margin-top: 15px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="level-badge" class="hidden">Nivel: <span id="level-num">1</span></div>
    <h1>LinguaLifte</h1>

    <div id="placement-section">
      <div id="intro-card">
        <h2>Bienvenido</h2>
        <p>Vamos a determinar tu nivel actual de espa√±ol.</p>
        <button id="startTestBtn" onclick="startPlacementTest()">Comenzar Prueba de Nivel</button>
      </div>

      <div id="test-card" class="hidden">
        <h3>Prueba de Nivel</h3>
        <p id="test-word"></p>
        <div class="test-actions">
          <button id="knownBtn" onclick="handleTestResponse(true)">Conozco esta palabra</button>
          <button id="unknownBtn" onclick="handleTestResponse(false)">No conozco esta palabra</button>
        </div>
        
      </div>
    </div>

    <div id="practice" class="hidden">
      <p id="contextParagraph" style="font-style: italic; color: #555;"></p>
      <p id="questionText" style="font-weight: bold;"></p>
      <div id="choices"></div>
      <button id="nextBtn" class="hidden" onclick="nextQuestion()">Siguiente</button>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
